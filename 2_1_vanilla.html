<!DOCTYPE html>
	<body>
		<span id="cnt_span">Total clicks: 0</span>
		<button id="btn">Click me</button>
	</body>
	<script>
		let counter = 0;
		const button = document.getElementById("btn");
		const span = document.getElementById("cnt_span")
		// it is good to make getEID than queryselector!
		// because we can't know what query select.. 
		function handleClick()
		{
			counter += 1;
			span.innerText = `Total clicks: ${counter}`;
		}
		button.addEventListener("click", handleClick);
	</script>
</html>


<!-- 

	이 모든 것이 걸리는 알고리즘

	1. html 을 만든다.
	2. getgetElementById 을 사용해 해당 element 를 가져온다.
	3. 이벤트를 추가한다.
	4. span 의 innerText 동적 수정 코드를 작성한다.
	

	하지만 이렇게 많은 양을 처리하다보면 코드가 매우 복잡해져서 어려운 상황에 봉착한다.
 -->
